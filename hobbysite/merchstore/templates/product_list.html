{% extends 'base.html' %}
{% block title %} Product List {% endblock %}
{% block content %}
<h2>Product Types</h2>
    {% for product in object_list %}
        <a href="{{ product.get_absolute_url }}">{{ product.product_type.name }}</a>
        <p>- <bold>Description: </bold> {{ product.name }}</p>
    {% endfor %}
{% endblock %}
