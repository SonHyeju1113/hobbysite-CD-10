{% extends 'base.html' %}

{% block title %} Wiki List {% endblock %}

{% block content %}
    {% for article in object_list %}
        <a href = "{{ article.get_absolute_url }}"> {{ article.title }} </a>
        <p> - </p>
        <p> - Last Updated: {{ article.updated_on }} </p>
        <p> - Created on: {{ article.created_on }} </p>
    {% endfor %}
{% endblock %}
